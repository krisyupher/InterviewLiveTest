<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body id="body">
    <header>
      <img src="./asets/vickysLogo.png" alt="vickysLogo" />
      <nav>
        <ol>
          <li class="active">HOME</li>
          <li>REGISTRO</li>
          <li><i class="fas fa-search"></i></li>
        </ol>
      </nav>
    </header>
    <section>
      <div class="hero">
        <div class="logosContainer" id="logosContainer">
          <img
            class="vickysLogo"
            src="./asets/LOGO-HIJOS_03 2.png"
            alt="LOGO-HIJOS"
          />
          <div class="nuevoSabor">
            <img
              class="Vickys0733"
              src="./asets/Vickys0733 1.png"
              alt="Vickys0733"
            />
            <img
              class="imAgen"
              src="./asets/nueva imAgen nuevo sabor.png"
              alt="nueva imAgen"
            />
          </div>
        </div>
        <div class="bebidasContainer">
          <img src="./asets/CHAMOY_03.png" alt="" class="imgBebida" />
          <img src="./asets/MANGO_03.png" alt="" class="imgBebida" />
          <img src="./asets/CHELADA_03.png" alt="" class="imgBebida" />
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <img src="./asets/cards/Family Shot 1.png" alt="" />
          <div class="pContainer">
            <p>
              Para un hijo de la mezcla,😎 tres sabores rifados: Vicky Chamoy,
              Vicky Mango y Vicky Chelada.
            </p>
          </div>
        </div>
        <div class="card">
          <img src="./asets/cards/Chamoy Top View 1.png" alt="" />
          <div class="pContainer">
            <p>¡Pásele! ¡Pásele! Ya llegó la ¡Vicky Chamoy! 🍺🔥</p>
          </div>
        </div>
        <div class="card">
          <img src="./asets/cards/Mango Tabletop-3 1.png" alt="" />
          <div class="pContainer">
            <p>
              Le venimos manejando lo que viene siendo la sabrosa ¡Vicky Mango!
              ⚡
            </p>
          </div>
        </div>
        <div class="card">
          <img src="./asets/cards/Chelada Top View 1.png" alt="" />
          <div class="pContainer">
            <p>Del barrio pa'l mundo, le traemos la ¡Vicky Chelada!💥👌🏽</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script src="./script.js"></script>
